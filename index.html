    <script>
        document.getElementById('fechaNacimiento').addEventListener('change', function() {
            const birthDate = new Date(this.value);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById('edad').value = age > 0 && age < 100 ? age : '';
        });

        document.getElementById('tipoDocumento').addEventListener('change', function() {
            const docInput = document.getElementById('numeroDocumento');
            if (this.value === "RUT") {
                docInput.placeholder = "Ej: 12.345.678-9";
                docInput.pattern = "\\d{1,2}\\.\\d{3}\\.\\d{3}-[0-9kK]";
            } else {
                docInput.placeholder = "Ingrese su número de documento";
                docInput.pattern = ".{5,20}";
            }
        });
        document.addEventListener("DOMContentLoaded", function () {
            const regionesComunas = {
                "01": ["Iquique", "Alto Hospicio", "Pozo Almonte", "Camiña", "Colchane", "Huara", "Pica"],
                "02": ["Antofagasta", "Mejillones", "Sierra Gorda", "Taltal", "Calama", "Ollagüe", "San Pedro de Atacama", "Tocopilla", "María Elena"]
            };

            const residenciaSelect = document.getElementById("residencia");
            const regionLabel = document.querySelector("label[for='region']");
            const regionSelect = document.getElementById("region");
            const comunaLabel = document.querySelector("label[for='comuna']");
            const comunaSelect = document.getElementById("comuna");
            const discapacidadSelect = document.getElementById("discapacidad");
            const tipoDiscapacidadLabel = document.querySelector("label[for='tipodiscapacidad']");
            const tipoDiscapacidadSelect = document.getElementById("tipodiscapacidad");
            const nivelEstudioSelect = document.getElementById("nivelEstudio");
            const universidadLabel = document.querySelector("label[for='universidad']");
            const universidadSelect = document.getElementById("universidad");

            function toggleRegionComuna() {
                if (residenciaSelect.value === "CL") {
                    regionLabel.classList.remove("hidden");
                    regionSelect.classList.remove("hidden");
                    comunaLabel.classList.remove("hidden");
                    comunaSelect.classList.remove("hidden");
                } else {
                    regionLabel.classList.add("hidden");
                    regionSelect.classList.add("hidden");
                    comunaLabel.classList.add("hidden");
                    comunaSelect.classList.add("hidden");
                }
            }

            function toggleDiscapacidad() {
                if (discapacidadSelect.value === "Si") {
                    tipoDiscapacidadLabel.classList.remove("hidden");
                    tipoDiscapacidadSelect.classList.remove("hidden");
                } else {
                    tipoDiscapacidadLabel.classList.add("hidden");
                    tipoDiscapacidadSelect.classList.add("hidden");
                }
            }

            function toggleUniversidad() {
                const nivelesRequierenUniversidad = ["Técnico profesional", "Técnico profesional incompleto", "Universitaria", "Universitaria Incompleto", "Master/Doctorado"];
                if (nivelesRequierenUniversidad.includes(nivelEstudioSelect.value)) {
                    universidadLabel.classList.remove("hidden");
                    universidadSelect.classList.remove("hidden");
                } else {
                    universidadLabel.classList.add("hidden");
                    universidadSelect.classList.add("hidden");
                }
            }

            function actualizarComunas() {
                const regionSeleccionada = regionSelect.value;
                comunaSelect.innerHTML = "<option value=''>Seleccione...</option>";
                if (regionesComunas[regionSeleccionada]) {
                    regionesComunas[regionSeleccionada].forEach(comuna => {
                        const option = document.createElement("option");
                        option.value = comuna;
                        option.textContent = comuna;
                        comunaSelect.appendChild(option);
                    });
                }
            }

            residenciaSelect.addEventListener("change", toggleRegionComuna);
            discapacidadSelect.addEventListener("change", toggleDiscapacidad);
            nivelEstudioSelect.addEventListener("change", toggleUniversidad);
            regionSelect.addEventListener("change", actualizarComunas);
            
            toggleRegionComuna();
            toggleDiscapacidad();
            toggleUniversidad();
        });
